<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Course List</title>
</head>
<body>
    <div class="container">
        <br/>
        <br/>
        
        <div *ngIf="!form">
          
            <ul id="grouplist" class="list-group" >
                <li class="list-group-item active">Courses!</li>
                <li class="list-group-item" *ngFor="let i of courseList;let y=index" (click)="viewBatches(i.id)" [ngClass]="{'active': selectedIndex == y, 'list-group-item': true}"  >{{i.name}}</li>
            </ul>
            <br/>
          <br/>
            <button class='button' (click)="viewForm()">Add Course</button>

            <div *ngIf='show'>
                <ul >
                    <br/>
                    <br/>
                        <li class="list-group-item active">Batches!</li>
                        <li class="list-group-item" *ngFor="let i of batchList;let y=index" > 
                            {{i.name}}
                            <button (click)='getCourseLectures(i.id)'>Lectures</button>
                            <button (click)='getCourseStudents(i.id)'>Students</button>
                        </li>
                  </ul>
                  <div>
                      <ul>
                          <li class="list-group-item active">lectures!</li>
                          <li *ngFor="let i of lectureList;let y=index">{{i.name}}</li>
                      </ul>
                      <label for="Lecture Name">Name</label>
                      <input type="text" #lecturename  required>
                      <button (click)='postLecture(lecturename.value)'>Add Lecture</button>
                  </div>

                  <div>
                        <ul>
                            <li class="list-group-item active">students!</li>
                            <li *ngFor="let i of studentList;let y=index">{{i.name}}</li>
                        </ul>
                    </div>

                    <div>

                    </div>


                  <br/>
                  <br/>
                  <div>
                      <label for="Batch Name">Name</label>
                      <input type="text" #batchname  required>
                      <button (click)='postCourseBatches(batchname.value)'>Add Batch</button>
                      
                  </div>


            </div>
            
      
        </div>
        <div *ngIf='form'>
            
                <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name"  required>
          
          <button (click)='send()'>Add!</button>   
        </div>
  
    </div>
    
      
  </body>
</html>
