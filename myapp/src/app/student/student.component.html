<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <br/>
      <br/>
        <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" (click)='searchStudentById()' type="button">Go!</button>
                </span>
                <input type="text" class="form-control" [(ngModel)]="SearchbyIdname"  required placeholder="Enter student id...">
              </div>

              <select [(ngModel)]='batchId' *ngIf='viewDropdown'>
                  <option *ngFor="let i of batchList;let y=index" [ngValue]='i.id' >{{i.name}} </option>
              </select>
              <button class="btn btn-secondary" (click)='EnrollBatch()' type="button">Enroll!</button>

            </div>
          </div>

      <div>
        {{particularStudent.name}}
      </div>
       
        <div *ngIf="!form">
          <br>
          <br>
            <ul class="list-group" >
                <li class="list-group-item active">Students!</li>
                <li class="list-group-item" *ngFor="let i of StudentList;let y=index"  >{{i.name}}</li>
            </ul>
            <br/>
            <br/>
            <button class='button' (click)="viewForm()">Add Student</button>
      
        </div>
        <div *ngIf='form'>
            
                <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name"  required>
          
              <button (click)='send()'>Add!</button>
          
        </div>
  
    </div>
    
      
  </body>
</html>
