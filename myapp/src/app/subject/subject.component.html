<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subjects List</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div *ngIf="!form">
          
            <ul class="list-group" >
                <li class="list-group-item active">Subjects!</li>
                <li class="list-group-item" *ngFor="let i of subjectList;let y=index"  >{{i.name}}</li>
            </ul>
            <br/>
          <br/>
            <button class='button' (click)="viewForm()">Add Subject</button>
      
        </div>
        <div *ngIf='form'>
            
                <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name"  required>
                
          
              <select [(ngModel)]='courseId'>
                  <option *ngFor="let i of courseList;let y=index" [ngValue]='i.id' #option>{{i.name}} </option>
              </select>
          
          <button (click)='send()'>Add!</button>
          
        </div>
  
    </div>
</body>
</html>
